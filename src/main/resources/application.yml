spring:
  application:
    name: pix-clean-architecture

  datasource:
    url: jdbc:h2:mem:pixdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
      defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  level:
    com.bradesco.pix: DEBUG
    org.springframework.web: DEBUG